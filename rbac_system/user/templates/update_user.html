<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="username"],
        input[type="password"],
        input[type="role"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }
        select {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h1>Update User</h1>
    </div>
    <div style="text-align: center; margin-top: 100px;">
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>
            <br>
            <label for="password">Update Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="role">Update Role:</label>
            <input type="role" id="role" name="role">
            <br>
            <label for="api">Select APIs:</label>
            <select name="API" id="api" multiple>
                {% for api in apis %}
                    <option value="{{ api.api_name }}">{{ api.api_name }}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
